<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <script src="test-right.js" defer></script>

  <title>Галерея</title>
</head>

<body>
  <main>
    <section class="section gallery">
      <h1 class="visually-hidden">
        Галерея фотографий
      </h1>
      <div class="container section__container gallery__container">
        <h2 class="gallery__title">
          Галерея котиков
        </h2>
        <div class="gallery__swiper">
          <ul class="gallery__list">
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/1.jpg" srcset="images/1@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/2.jpg" srcset="images/2@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/3.jpg" srcset="images/3@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/1.jpg" srcset="images/1@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/2.jpg" srcset="images/2@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/3.jpg" srcset="images/3@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/1.jpg" srcset="images/1@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/2.jpg" srcset="images/2@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
            <li class="gallery__item">
              <picture>
                <img class="gallery__img" src="images/3.jpg" srcset="images/3@2x.jpg 2x" width="420" height="280"
                  alt="Изображение котика">
              </picture>
            </li>
          </ul>
        </div>
        <div class="gallery__zoom">
          <picture>
            <img class="gallery__img gallery__img--zoom-in" width="1320" height="800" alt="Изображение котика">
          </picture>
          <button class="gallery__btn gallery__btn--back" type="button" aria-label="назад">
            <svg class="gallery__icon" width="20" height="22" aria-hidden="true">
              <use xlink:href="images/sprite.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button class="gallery__btn gallery__btn--next" type="button" aria-label="вперед">
            <svg class="gallery__icon" width="20" height="22" aria-hidden="true">
              <use xlink:href="images/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
